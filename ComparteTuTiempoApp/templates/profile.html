<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ver servicios</title>
</head>
<body>
{% include 'header.html' %}
{% if servicios %}
{% for s in servicios %}
<div>
    <table cellspacing="15">
        <tr>
            <td><a href="/servicios/{{s.id}}">Servicio: {{s.nombre}} </a></td>
            <td>Descripcion: {{s.descripcion}}</td>
        </tr>
    </table>
</div>
{% endfor %}
{% else %}
No hay servicios a√∫n
{% endif %}
</body>
</html>
