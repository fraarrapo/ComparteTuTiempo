<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <link rel="stylesheet" href="{% static 'general.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="icon" href="{% static 'reloj.png' %}"><title>Solicitar intercambio</title>
</head>
<body>
{% include 'header.html' %}
<div class="container d-flex justify-content-center align-items-center text-center vertical-center">
    <div class="row border justify-content-center">
    <div class="col-8 text-center align-items-center justify-content-center">
        <h1>Registra un nuevo intercambio</h1>
        <form class="form-inline justify-content-center" id='formulario' method='post' action=''>{% csrf_token %}
            <table class="table table-responsive">{{formulario}}</table>
            <p><input class="btn btn-primary" type='submit' value='Registrar'/></p>
        </form>
    </div>
        <p class="alert alert-danger" role="alert">
            ¡Cuidado si estás desde Mozilla! El formato es: dd/mm/aaaa HH:mm
        </p>
</div>
</div>

</body>
